<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header class="header__menu">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons header__icons">
            apps
            </span>
            <span class="material-icons header__icons">
                account_circle
                </span>
    </header>
    <main>
        <div class="main__logo">
            <img src="/assets/google_logo.png" alt="Google Logo">
        </div>
        <div class="main__search">
            <span class="material-icons">
                search
                </span>
            <input type="text" name="buscar" id="buscar" class="main__search-buscar">
            <span class="material-icons search__keyboard">
                keyboard
                </span>
            <span class="material-icons">
                mic
                </span>
        </div>
        <div class="search__buttons">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
    </main>
    <footer>
        <div class="footer__location">
            <span>Brasil</span>
        </div>
        <div class="footer__links footer__links-mobile">
            <div class="footer__links">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="footer__link">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
